


<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	
	<title>User Directory</title>
</head>

<body>

<div class="container">

	
	<hr>
	<header>
		
		<div class="row">
		  <div class="col-md-12">
		    <div class="row">
		      <div class="col-md-4">
		        <div class="row">
					<h3 >CONTROLL SYSTEM</h3>
				</div>
		      </div>
		      <div class="col-md-8">
		        <div class="row menu">
					<a th:href="@{/employees/list}" class="menu-item btn btn-primary">
						Employees
					</a>
					
					<a  th:href="@{/trucks/list}" class="menu-item btn btn-primary">
						Trucks
					</a>
					
					<a th:href="@{/orders/list}" class="menu-item btn btn-primary">
						Orders
					</a>
					
					<a href="javascript: document.logoutForm.submit()" class="menu-item btn btn-danger">
						Logout
					</a>
				</div>
				<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
			      <input hidden type="submit" value="Sign Out"/>
			   </form> 
		      </div>
		    </div>
		  </div>
		</div>
		<div class="left-col-header col-4">
			
		</div>
		<div class="right-col-header col-8">
			
		</div>
	</header>
	<hr>
	
	<!-- Add a button -->
	<!-- <a th:href="@{/user/add}"
		class="btn btn-info btn-sm mb-3">
		Add Employee
	</a>-->
	
	
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempUser : ${users}">
			
				<td th:text="${tempUser.firstName}" />	
				<td th:text="${tempUser.lastName}" />	
				<td th:text="${tempUser.email}" />	
				
				<td>
					<!-- Add "update" button/link -->
					<a th:href="@{/user/update(userId=${tempUser.id})}"
					   class="btn btn-info btn-sm">
						Update
					</a>
					
					<!-- Add "delete" button/link -->					
					<a th:href="@{/user/delete(userId=${tempUser.id})}"
					   class="btn btn-danger btn-sm"
					   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
						Delete
					</a>
					
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
